apply plugin: 'com.android.application'
android {
    compileSdkVersion 27 // Changed target SDK
    // Changed the version to 26.0.2
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "ca.ualberta.cs.lonelytwitter"
        minSdkVersion 18
        targetSdkVersion 27  // Changed target SDK
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_5
            targetCompatibility JavaVersion.VERSION_1_5
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    // Updated the dependency to 2.8.1
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'com.jayway.android.robotium:robotium-solo:5.6.3'
}